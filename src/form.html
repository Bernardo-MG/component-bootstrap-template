   <body class="d-flex flex-column">
      <header>
         <nav id="navbar-main" class="navbar navbar-expand-md navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
            <div class="container-fluid">
               <a class="navbar-brand" href="./index.html">Bootstrap Components Template</a>
               <small class="navbar-text d-none d-md-block"><span id="navbar-version">v1.0.0</span> (<time

                  <a href="https://github.com/Bernardo-MG/component-bootstrap-template" class="link-secondary ps-2"
                     title="GitHub" aria-label="GitHub"><span class="fa-brands fa-github" aria-hidden="true"></span><span
                        class="d-none d-sm-block d-md-none">
                        Github</span></a>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <section id="main-section" class="container flex-grow-1 mb-2">
            <header class="pb-2 mt-4 mb-2 border-bottom">
               <h1>Form</h1>
            </header>
            <section id="form-default" class="mt-5">
               <h2>Default</h2>
               <div class="col-md-6 offset-md-3">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <div class="mb-3 row">
                              <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
                              <div class="col-sm-10">
                                 <input type="text" id="nameInput" class="form-control">
                              </div>
                           </div>
                           <div class="mb-3 row">
                              <label for="surnameInput" class="col-sm-2 col-form-label">Surname</label>
                              <div class="col-sm-10">
                                 <input type="text" id="surnameInput" class="form-control">
                              </div>
                           </div>
                           <div class="mb-3 offset-md-2">
                              <input class="form-check-input" type="checkbox" value="" id="activeCheck">
                              <label for="activeCheck" class="form-check-label">
                                 Active
                              </label>
                           </div>
                           <div class="row">
                              <!-- Save button -->
                              <div class="col-sm-2 d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Save">Save</button>
                              </div>
                              <!-- Cancel button -->
                              <div class="col-sm-2 d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Cancel">Cancel</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
            <section id="form-saving" class="mt-5">
               <h2>Saving</h2>
               <div class="col-md-6 offset-md-3">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <div class="mb-3 row">
                              <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
                              <div class="col-sm-10">
                                 <input type="text" id="nameInput2" class="form-control" value="John" disabled aria-disabled="true">
                              </div>
                           </div>
                           <div class="mb-3 row">
                              <label for="surnameInput" class="col-sm-2 col-form-label">Surname</label>
                              <div class="col-sm-10">
                                 <input type="text" id="surnameInput2" class="form-control" value="Smith" disabled aria-disabled="true">
                              </div>
                           </div>
                           <div class="mb-3 offset-md-2">
                              <input class="form-check-input" type="checkbox" value="" id="activeCheck2" disabled aria-disabled="true">
                              <label for="activeCheck" class="form-check-label">
                                 Active
                              </label>
                           </div>
                           <div class="row">
                              <!-- Save button -->
                              <div class="col-sm-2 d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Save" disabled aria-disabled="true">
                                    <span class="spinner-border spinner-border-sm" role="status">
                                       <span class="visually-hidden">Saving...</span>
                                    </span>
                                 </button>
                              </div>
                              <!-- Cancel button -->
                              <div class="col-sm-2 d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Cancel" disabled aria-disabled="true">Cancel</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
            <section id="form-failure" class="mt-5">
               <h2>Failure</h2>
               <div class="col-md-6 offset-md-3">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <div class="mb-3 row">
                              <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
                              <div class="col-sm-10">
                                 <input type="text" id="nameInput3" class="form-control is-invalid" value="1234">
                                 <div class="invalid-feedback text-center">
                                    Invalid name
                                 </div>
                              </div>
                           </div>
                           <div class="mb-3 row">
                              <label for="surnameInput" class="col-sm-2 col-form-label">Surname</label>
                              <div class="col-sm-10">
                                 <input type="text" id="surnameInput3" class="form-control">
                              </div>
                           </div>
                           <div class="mb-3 offset-md-2">
                              <input class="form-check-input" type="checkbox" value="" id="activeCheck3">
                              <label for="activeCheck" class="form-check-label">
                                 Active
                              </label>
                           </div>
                           <div class="row">
                              <!-- Save button -->
                              <div class="col-sm-2 d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Save" disabled aria-disabled="true">Save</button>
                              </div>
                              <!-- Cancel button -->
                              <div class="col-sm-2 d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Cancel" disabled aria-disabled="true">Cancel</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
         </section>
      </main>
      <script src="./static/lib/popperjs/popper.min.js"></script>
