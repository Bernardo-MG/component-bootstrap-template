   <body class="d-flex flex-column">
      <header>
         <nav id="navbar-main" class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
               <a class="navbar-brand" href="./index.html">Bootstrap Components Template</a>

      <main>
         <section id="main-section" class="container flex-grow-1 mb-2">
            <h1>Login Form</h1>
            <section id="login-default" class="mt-5">
               <h2>Default</h2>
               <div class="col-md-4 offset-md-4">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <div class="text-center">
                              <div class="mb-2">
                                 <input placeholder="Username" value="admin" type="text" id="usernameInput"
                                    class="form-control">
                              </div>
                              <div class="mb-2">
                                 <input placeholder="Password" value="1234" type="password" id="passwordInput"
                                    class="form-control">
                              </div>
                              <!-- Remember me check -->
                              <div class="row mb-2">
                                 <div class="d-flex justify-content-center">
                                    <div class="form-check mb-3 mb-md-0">
                                       <input id="rememberMe" type="checkbox" class="form-check-input">
                                       <label for="rememberMe" class="form-check-label">Remember me</label>
                                    </div>
                                 </div>
                              </div>
                              <!-- Login button -->
                              <div class="d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Login">Login</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
            <section id="login-sending" class="mt-5">
               <h2>Sending</h2>
               <div class="col-md-4 offset-md-4">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <div class="text-center">
                              <div class="mb-2">
                                 <input placeholder="Username" value="admin" type="text" id="usernameInput2"
                                    class="form-control" disabled>
                              </div>
                              <div class="mb-2">
                                 <input placeholder="Password" value="1234" type="password" id="passwordInput2"
                                    class="form-control" disabled>
                              </div>
                              <!-- Remember me check -->
                              <div class="row mb-2">
                                 <div class="d-flex justify-content-center">
                                    <div class="form-check mb-3 mb-md-0">
                                       <input id="rememberMe2" type="checkbox" class="form-check-input" disabled>
                                       <label for="rememberMe2" class="form-check-label">Remember me</label>
                                    </div>
                                 </div>
                              </div>
                              <!-- Login button -->
                              <div class="d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Login" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status">
                                       <span class="visually-hidden">Loading...</span>
                                    </span> Login
                                 </button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
            <section id="login-failure" class="mt-5">
               <h2>Failure</h2>
               <div class="col-md-4 offset-md-4">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <div class="text-center">
                              <div class="mb-2">
                                 <input placeholder="Username" value="admin" type="text" id="usernameInput3"
                                    class="form-control">
                              </div>
                              <div class="mb-2">
                                 <input placeholder="Password" value="1234" type="password" id="passwordInput3"
                                    class="form-control is-invalid">
                                 <div class="invalid-feedback">
                                    Invalid password
                                 </div>
                              </div>
                              <!-- Remember me check -->
                              <div class="row mb-2">
                                 <div class="d-flex justify-content-center">
                                    <div class="form-check mb-3 mb-md-0">
                                       <input id="rememberMe3" type="checkbox" class="form-check-input">
                                       <label for="rememberMe3" class="form-check-label">Remember me</label>
                                    </div>
                                 </div>
                              </div>
                              <!-- Login button -->
                              <div class="d-grid gap-2">
                                 <button type="submit" class="btn btn-primary" aria-label="Login" disabled>Login</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
         </section>
