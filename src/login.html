      <link rel="stylesheet" href="./static/lib/bootswatch/materia/bootstrap.min.css">
      <link rel="stylesheet" href="./static/lib/font-awesome/fontawesome-free/css/all.min.css">

      <link rel="stylesheet" href="static/css/style.css">

   </head>

   <body class="d-flex flex-column">
      <header>
         <nav id="navbar-main" class="navbar navbar-expand-md navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
            <div class="container-fluid">
               <a class="navbar-brand" href="./index.html">Bootstrap Components Template</a>
               <small class="navbar-text d-none d-md-block"><span id="navbar-version">v1.0.0</span> (<time
                     id="navbar-date">2023-02-02</time>)</small>
               <div id="navbar-icons" class="col-sm d-none d-md-block">
                  <a href="https://github.com/Bernardo-MG/component-bootstrap-template" class="ps-2" title="GitHub"
                     aria-label="GitHub"><span class="fa-brands fa-github" aria-hidden="true"></span><span
                        class="d-none d-sm-block d-md-none">
                        Github</span></a>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <section id="main-section" class="container flex-grow-1 mb-2">
            <header class="pb-2 mt-4 mb-2 border-bottom">
               <h1>Login Form</h1>
            </header>
            <section id="login-default" class="mt-5">
               <h2>Default</h2>
               <div class="col-md-4 offset-md-4">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <div class="mb-2">
                              <input placeholder="Username" type="text" id="usernameInput" class="form-control">
                           </div>
                           <div class="mb-2">
                              <input placeholder="Password" type="password" id="passwordInput" class="form-control">
                           </div>
                           <!-- Remember me check -->
                           <div class="row mb-2">
                              <div class="d-flex justify-content-center">
                                 <div class="form-check mb-3 mb-md-0">
                                    <input id="rememberMe" type="checkbox" class="form-check-input">
                                    <label for="rememberMe" class="form-check-label">Remember me</label>
                                 </div>
                              </div>
                           </div>
                           <!-- Login button -->
                           <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary" aria-label="Login">Login</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
            <section id="login-sending" class="mt-5">
               <h2>Sending</h2>
               <div class="col-md-4 offset-md-4">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <div class="mb-2">
                              <input placeholder="Username" value="admin" type="text" id="usernameInput2" class="form-control"
                                 disabled aria-disabled="true">
                           </div>
                           <div class="mb-2">
                              <input placeholder="Password" value="1234" type="password" id="passwordInput2"
                                 class="form-control" disabled aria-disabled="true">
                           </div>
                           <!-- Remember me check -->
                           <div class="row mb-2">
                              <div class="d-flex justify-content-center">
                                 <div class="form-check mb-3 mb-md-0">
                                    <input id="rememberMe2" type="checkbox" class="form-check-input" disabled aria-disabled="true">
                                    <label for="rememberMe2" class="form-check-label">Remember me</label>
                                 </div>
                              </div>
                           </div>
                           <!-- Login button -->
                           <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary" aria-label="Login" disabled aria-disabled="true">
                                 <span class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Sending...</span>
                                 </span>
                              </button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
            <section id="login-failure" class="mt-5">
               <h2>Failure</h2>
               <div class="col-md-4 offset-md-4">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate>
                           <p class="text-danger text-center">Login failed</p>
                           <div class="mb-2">
                              <input placeholder="Username" value="admin" type="text" id="usernameInput3"
                                 class="form-control">
                           </div>
                           <div class="mb-2">
                              <input placeholder="Password" value="1234" type="password" id="passwordInput3"
                                 class="form-control">
                           </div>
                           <!-- Remember me check -->
                           <div class="row mb-2">
                              <div class="d-flex justify-content-center">
                                 <div class="form-check mb-3 mb-md-0">
                                    <input id="rememberMe3" type="checkbox" class="form-check-input">
                                    <label for="rememberMe3" class="form-check-label">Remember me</label>
                                 </div>
                              </div>
                           </div>
                           <!-- Login button -->
                           <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary" aria-label="Login">Login</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </section>
         </section>
      </main>
      <script src="./static/lib/popperjs/popper.min.js"></script>
      <script src="./static/lib/bootstrap/js/bootstrap.min.js"></script>
   </body>

</html>
